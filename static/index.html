<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Baby Tracker</title>
</head>

<body>

    <header>
        <h1>Baby Tracker</h1>
    </header>

    <div id="nappy">
        <h2>Nappy</h2>
        <button type="button" class="btn btn-warning btn-lg" id="pee" value="poo">Pee</button>
        <button type="button" class="btn btn-info btn-lg" id="poo">Poo</button>
        <br>
        <button type="button" class="btn btn-secondary btn-sm" id="enter">Enter</button>
    </div>

    <div id="results">
        <ul class="list-unstyled" id="list">
            <li>This will be where the results are stored</li>
        </ul>
    </div>


</body>
<script src="main.js"></script>
